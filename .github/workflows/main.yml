name: run main.py

on:
  [push]
  # schedule:
  #   - cron: "11 */6 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3

      - name: Install playwright prereq
        run: npm install @playwright/test

      - name: Install playwright browsers
        run: npx playwright install --with-deps

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11" # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run playwright executable
        run: python -m playwright install

      - name: execute py script # run main.py
        env:
          GS_CREDS: ${{ secrets.GS_CREDS }}
        run: xvfb-run --auto-servernum --server-num=1 --server-args='-screen 0, 1920x1080x24' python main.py

      - name: Keepalive Workflow
        uses: gautamkrishnar/keepalive-workflow@1.1.0
